<div class="auth-wrapper">
    <div class="auth-card-container">
        <mat-card class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <mat-icon color="primary">home_work</mat-icon>
                </div>
                <h1>Welcome Back</h1>
                <p>Login to manage your property journey</p>
            </div>

            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
                    <mat-form-field appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input matInput formControlName="email" type="email" placeholder="email@example.com" />
                        <mat-icon matPrefix>email</mat-icon>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid
                            email</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
                        <mat-icon matPrefix>lock</mat-icon>
                        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is
                            required</mat-error>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6
                            characters</mat-error>
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading"
                        class="auth-submit">
                        <span *ngIf="!loading">Sign In</span>
                        <mat-spinner diameter="24" *ngIf="loading"></mat-spinner>
                    </button>
                </form>
            </mat-card-content>

            <mat-card-footer class="auth-footer">
                <p>Don't have an account? <a routerLink="/auth/register">Sign Up Now</a></p>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
