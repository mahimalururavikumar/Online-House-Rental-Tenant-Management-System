<div class="admin-users-container">
    <div class="header">
        <h1>System Users</h1>
        <p>Manage and monitor all registered accounts in the system.</p>
    </div>

    <div *ngIf="loading" class="loading-wrapper">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Fetching user database...</p>
    </div>

    <div class="table-container mat-elevation-z4" *ngIf="!loading">
        <table mat-table [dataSource]="users">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let u" class="user-name">{{ u.name }}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let u">{{ u.email }}</td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let u">
                    <mat-chip [ngClass]="u.role.toLowerCase()" selected>{{ u.role }}</mat-chip>
                </td>
            </ng-container>

            <!-- CreatedAt Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Joined Date</th>
                <td mat-cell *matCellDef="let u">
                    {{ u.createdAt | date:'mediumDate' }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No users found in the system.</td>
            </tr>
        </table>
    </div>
</div>
